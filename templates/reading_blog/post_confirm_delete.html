{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mt-4 mb-4">
    <div class="card">
        <div class="card-body text-center">
            <form method="post" class="mt-6 mb-6">
                {% csrf_token %}
                <h4 style="margin-top: 40px; margin-bottom: 60px;">글을 삭제하시겠습니까?</h4>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="네" class="btn btn-info">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <a href="{% url 'reading_blog:post_list' %}" class="btn btn-secondary">아니요</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
